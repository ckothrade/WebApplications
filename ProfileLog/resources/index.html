<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Profile Log Landing Page</title>
</head>
<body>

<form action="/ProfileLog/profiles" method="POST">
	Firstname: <input type="text" name="firstname" size="20" value=""/><br/>
	Lastname: <input type="text" name="lastname" size="20" value=""/><br/>
	Area: <input type="text" name="area" size="5" value=""/><br/>
	Occupation: <input type="text" name="occupation" size="20" value=""/>
	<p><strong>Select Traits:</strong></p>
	Outgoing: <input type="checkbox" name="personality" value="outgoing"/><br/>
	Adventurous: <input type="checkbox" name="personality" value="adventurous"/><br/>
	Imaginative: <input type="checkbox" name="personality" value="imaginative"/><br/>
	Sociable: <input type="checkbox" name="personality" value="sociable"/><br/>
	Friendly: <input type="checkbox" name="personality" value="friendly"/><br/>
	Humble: <input type="checkbox" name="personality" value="humble"/><br/>
	Independent: <input type="checkbox" name="personality" value="independent"/><br/>
	Solitary: <input type="checkbox" name="personality" value="solitary"/><br/>
	Adaptable: <input type="checkbox" name="personality" value="adaptable"/><br/>
	Dependable: <input type="checkbox" name="personality" value="dependable"/><br/>
	Observant: <input type="checkbox" name="personality" value="observant"/><br/>
	Persistent: <input type="checkbox" name="personality" value="persistent"/><br/><br/>
	<input type="submit" name="Action" value="Add"/> 
	<input type="submit" name="Action" value="Remove"/>
	<input type="submit" name="Action" value="List"/>
</form>
</p>
</body>
</html>
